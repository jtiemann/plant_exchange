<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌱 The Plant Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            color: white;
            text-align: center;
        }

        .stat {
            flex: 1;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 5px;
        }

        .tab {
            flex: 1;
            padding: 10px 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .plants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .plant-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .plant-card:hover {
            transform: translateY(-2px);
        }

        .plant-card.wanted {
            border-left-color: #28a745;
        }

        .plant-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333;
        }

        .plant-category {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .plant-description {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .plant-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            color: #999;
        }

        .plant-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: #28a745;
        }

        .connection-status.disconnected {
            background: #dc3545;
        }

        .messages-panel {
            grid-column: 1 / -1;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .message-content {
            color: #333;
            line-height: 1.4;
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            z-index: 1001;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1002;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .plants-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="container">
        <header class="header">
            <h1>🌱 The Plant Exchange</h1>
            <p>Connect, Share, and Grow Together</p>
        </header>

        <div class="stats-bar" id="statsBar">
            <div class="stat">
                <span class="stat-number" id="memberCount">0</span>
                <span>Members</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="plantCount">0</span>
                <span>Plants</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="offerCount">0</span>
                <span>Available</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="wantedCount">0</span>
                <span>Wanted</span>
            </div>
        </div>

        <div class="main-content">
            <!-- Member Registration Panel -->
            <div class="panel">
                <h2>👤 Join the Community</h2>
                <form id="memberForm">
                    <div class="form-group">
                        <label for="memberName">Name *</label>
                        <input type="text" id="memberName" required>
                    </div>
                    <div class="form-group">
                        <label for="memberEmail">Email *</label>
                        <input type="email" id="memberEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="memberLocation">Location *</label>
                        <input type="text" id="memberLocation" placeholder="City, State" required>
                    </div>
                    <div class="form-group">
                        <label for="memberBio">Bio</label>
                        <textarea id="memberBio" rows="3" placeholder="Tell us about your plant passion..."></textarea>
                    </div>
                    <button type="submit" class="btn">Join Community</button>
                </form>
            </div>

            <!-- Plant Management Panel -->
            <div class="panel">
                <h2>🌿 Share Plants</h2>
                <div class="tabs">
                    <div class="tab active" data-tab="offer">Offer Plant</div>
                    <div class="tab" data-tab="wanted">Want Plant</div>
                </div>
                
                <form id="plantForm">
                    <div class="form-group">
                        <label for="plantMember">Your Member ID *</label>
                        <select id="plantMember" required>
                            <option value="">Select your profile</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="plantName">Plant Name *</label>
                        <input type="text" id="plantName" placeholder="e.g., Monstera Deliciosa" required>
                    </div>
                    <div class="form-group">
                        <label for="plantCategory">Category *</label>
                        <select id="plantCategory" required>
                            <option value="">Select category</option>
                            <option value="houseplant">Houseplant</option>
                            <option value="succulent">Succulent</option>
                            <option value="herb">Herb</option>
                            <option value="vegetable">Vegetable</option>
                            <option value="flower">Flower</option>
                            <option value="tree">Tree</option>
                            <option value="shrub">Shrub</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="plantDescription">Description *</label>
                        <textarea id="plantDescription" rows="3" placeholder="Describe the plant, its condition, care requirements..." required></textarea>
                    </div>
                    <button type="submit" class="btn" id="plantSubmitBtn">Offer Plant</button>
                </form>
            </div>
        </div>

        <!-- Plant Browser -->
        <div class="panel">
            <h2>🔍 Browse Plants</h2>
            <input type="text" class="search-box" id="searchBox" placeholder="Search plants by name or description...">
            
            <div class="tabs">
                <div class="tab active" data-filter="all">All Plants</div>
                <div class="tab" data-filter="offer">Available</div>
                <div class="tab" data-filter="wanted">Wanted</div>
            </div>

            <div class="plants-grid" id="plantsGrid">
                <!-- Plants will be dynamically loaded here -->
            </div>
        </div>

        <!-- Messages Panel -->
        <div class="panel messages-panel">
            <h2>💬 Messages</h2>
            <div class="form-group">
                <label for="messagesMember">View messages for:</label>
                <select id="messagesMember">
                    <option value="">Select a member</option>
                </select>
            </div>
            <div id="messagesContainer">
                <p style="text-align: center; color: #666; margin: 40px 0;">Select a member to view messages</p>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <h3>Send Message</h3>
            <form id="messageForm">
                <input type="hidden" id="messageToId">
                <div class="form-group">
                    <label for="messageFrom">From:</label>
                    <select id="messageFrom" required>
                        <option value="">Select your profile</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="messageContent">Message:</label>
                    <textarea id="messageContent" rows="4" placeholder="Type your message..." required></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Application State and Event Handling
        class PlantExchangeClient {
            constructor() {
                this.eventSource = null;
                this.state = {
                    members: [],
                    plants: [],
                    messages: [],
                    currentFilter: 'all',
                    currentTab: 'offer',
                    searchTerm: ''
                };
                
                this.initializeEventSource();
                this.setupEventListeners();
                this.loadStats();
                
                // Fallback: Load members directly if SSE doesn't work immediately
                setTimeout(() => {
                    if (this.state.members.length === 0) {
                        console.log('No members loaded via SSE, trying direct load...');
                        this.loadMembers();
                    }
                }, 2000);
            }

            initializeEventSource() {
                try {
                    this.eventSource = new EventSource('/events');
                    
                    this.eventSource.onopen = () => {
                        this.updateConnectionStatus('connected');
                        console.log('Connected to event stream');
                    };

                    this.eventSource.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleServerEvent(data);
                    };

                    this.eventSource.onerror = () => {
                        this.updateConnectionStatus('disconnected');
                        console.log('Event stream connection lost');
                        
                        // Attempt to reconnect
                        setTimeout(() => {
                            if (this.eventSource.readyState === EventSource.CLOSED) {
                                this.initializeEventSource();
                            }
                        }, 5000);
                    };
                } catch (error) {
                    console.error('Failed to establish event source:', error);
                    this.updateConnectionStatus('disconnected');
                }
            }

            handleServerEvent(data) {
                console.log('Received server event:', data.type, data);
                
                switch (data.type) {
                    case 'initial_state':
                        this.state.members = data.data.members || [];
                        this.state.plants = data.data.plants || [];
                        this.state.messages = data.data.messages || [];
                        console.log('Initial state loaded:', {
                            members: this.state.members.length,
                            plants: this.state.plants.length,
                            messages: this.state.messages.length
                        });
                        this.updateUI();
                        break;
                    
                    case 'event':
                        this.handleDomainEvent(data.data);
                        break;
                        
                    case 'members_updated':
                        this.state.members = data.data || [];
                        this.updateMemberSelectors();
                        this.updateStats();
                        break;
                    
                    case 'plants_updated':
                        this.state.plants = data.data || [];
                        this.renderPlants();
                        this.updateStats();
                        break;
                    
                    case 'messages_updated':
                        this.state.messages = data.data || [];
                        this.renderMessages();
                        break;
                }
            }

            handleDomainEvent(event) {
                switch (event.type) {
                    case 'MEMBER_REGISTERED':
                        this.showNotification('Welcome to the Plant Exchange!', 'success');
                        break;
                    case 'PLANT_OFFERED':
                        this.showNotification('Plant offered successfully!', 'success');
                        break;
                    case 'PLANT_WANTED':
                        this.showNotification('Plant request posted!', 'success');
                        break;
                    case 'MESSAGE_SENT':
                        this.showNotification('Message sent!', 'success');
                        break;
                    case 'PLANT_REMOVED':
                        this.showNotification('Plant removed!', 'info');
                        break;
                }
            }

            updateConnectionStatus(status) {
                const statusEl = document.getElementById('connectionStatus');
                statusEl.className = `connection-status ${status}`;
                statusEl.textContent = status === 'connected' ? '🟢 Connected' : '🔴 Disconnected';
            }

            setupEventListeners() {
                // Member form
                document.getElementById('memberForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.registerMember();
                });

                // Plant form
                document.getElementById('plantForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitPlant();
                });

                // Message form
                document.getElementById('messageForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                // Plant tabs
                document.querySelectorAll('.tab[data-tab]').forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.switchPlantTab(tab.dataset.tab);
                    });
                });

                // Filter tabs
                document.querySelectorAll('.tab[data-filter]').forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.setFilter(tab.dataset.filter);
                    });
                });

                // Search box
                document.getElementById('searchBox').addEventListener('input', (e) => {
                    this.state.searchTerm = e.target.value;
                    this.renderPlants();
                });

                // Messages member selector
                document.getElementById('messagesMember').addEventListener('change', (e) => {
                    this.renderMessages(e.target.value);
                });
            }

            async registerMember() {
                const formData = {
                    name: document.getElementById('memberName').value,
                    email: document.getElementById('memberEmail').value,
                    location: document.getElementById('memberLocation').value,
                    bio: document.getElementById('memberBio').value
                };

                try {
                    const response = await fetch('/api/members', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        document.getElementById('memberForm').reset();
                        this.loadMembers();
                    } else {
                        throw new Error('Failed to register member');
                    }
                } catch (error) {
                    this.showNotification('Failed to register member', 'error');
                }
            }

            async submitPlant() {
                const formData = {
                    memberId: document.getElementById('plantMember').value,
                    name: document.getElementById('plantName').value,
                    category: document.getElementById('plantCategory').value,
                    description: document.getElementById('plantDescription').value
                };

                const endpoint = this.state.currentTab === 'offer' ? '/api/plants/offer' : '/api/plants/wanted';

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        document.getElementById('plantForm').reset();
                    } else {
                        throw new Error('Failed to submit plant');
                    }
                } catch (error) {
                    this.showNotification('Failed to submit plant', 'error');
                }
            }

            async sendMessage() {
                const formData = {
                    fromId: document.getElementById('messageFrom').value,
                    toId: document.getElementById('messageToId').value,
                    content: document.getElementById('messageContent').value
                };

                try {
                    const response = await fetch('/api/messages', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        document.getElementById('messageForm').reset();
                        this.closeModal();
                    } else {
                        throw new Error('Failed to send message');
                    }
                } catch (error) {
                    this.showNotification('Failed to send message', 'error');
                }
            }

            async removePlant(plantId, memberId) {
                try {
                    const response = await fetch(`/api/plants/${plantId}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ memberId })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to remove plant');
                    }
                } catch (error) {
                    this.showNotification('Failed to remove plant', 'error');
                }
            }

            switchPlantTab(tab) {
                this.state.currentTab = tab;
                
                // Update tab UI
                document.querySelectorAll('.tab[data-tab]').forEach(t => t.classList.remove('active'));
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
                
                // Update button text
                const submitBtn = document.getElementById('plantSubmitBtn');
                submitBtn.textContent = tab === 'offer' ? 'Offer Plant' : 'Request Plant';
            }

            setFilter(filter) {
                this.state.currentFilter = filter;
                
                // Update filter UI
                document.querySelectorAll('.tab[data-filter]').forEach(t => t.classList.remove('active'));
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                
                this.renderPlants();
            }

            async loadStats() {
                try {
                    const response = await fetch('/api/stats');
                    const stats = await response.json();
                    this.updateStats(stats);
                } catch (error) {
                    console.error('Failed to load stats:', error);
                }
            }

            async loadMembers() {
                try {
                    console.log('Loading members directly from API...');
                    const response = await fetch('/api/members');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    this.state.members = await response.json();
                    console.log('Loaded members:', this.state.members.length);
                    this.updateMemberSelectors();
                } catch (error) {
                    console.error('Failed to load members:', error);
                    this.showNotification('Failed to load members', 'error');
                }
            }

            updateUI() {
                this.updateMemberSelectors();
                this.renderPlants();
                this.updateStats();
            }

            updateMemberSelectors() {
                const selectors = ['plantMember', 'messageFrom', 'messagesMember'];
                
                selectors.forEach(selectorId => {
                    const selector = document.getElementById(selectorId);
                    const currentValue = selector.value;
                    
                    // Clear existing options except the first
                    while (selector.children.length > 1) {
                        selector.removeChild(selector.lastChild);
                    }
                    
                    // Add member options
                    this.state.members.forEach(member => {
                        const option = document.createElement('option');
                        option.value = member.id;
                        option.textContent = `${member.name} (${member.location})`;
                        selector.appendChild(option);
                    });
                    
                    // Restore previous value if it still exists
                    if (currentValue) {
                        selector.value = currentValue;
                    }
                });
            }

            renderPlants() {
                const container = document.getElementById('plantsGrid');
                
                // Filter plants based on current filter and search term
                let filteredPlants = this.state.plants;
                
                if (this.state.currentFilter !== 'all') {
                    filteredPlants = filteredPlants.filter(plant => plant.type === this.state.currentFilter);
                }
                
                if (this.state.searchTerm) {
                    const searchLower = this.state.searchTerm.toLowerCase();
                    filteredPlants = filteredPlants.filter(plant =>
                        plant.name.toLowerCase().includes(searchLower) ||
                        plant.description.toLowerCase().includes(searchLower) ||
                        plant.category.toLowerCase().includes(searchLower)
                    );
                }
                
                container.innerHTML = '';
                
                if (filteredPlants.length === 0) {
                    container.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #666; margin: 40px 0;">No plants found matching your criteria.</p>';
                    return;
                }
                
                filteredPlants.forEach(plant => {
                    const member = this.state.members.find(m => m.id === plant.memberId);
                    const memberName = member ? member.name : 'Unknown';
                    const memberLocation = member ? member.location : '';
                    
                    const plantCard = document.createElement('div');
                    plantCard.className = `plant-card ${plant.type} fade-in`;
                    plantCard.innerHTML = `
                        <div class="plant-name">${plant.name}</div>
                        <div class="plant-category">${plant.category}</div>
                        <div class="plant-description">${plant.description}</div>
                        <div class="plant-meta">
                            <span>By ${memberName}</span>
                            <span>${memberLocation}</span>
                        </div>
                        <div class="plant-actions">
                            <button class="btn" onclick="app.openMessageModal('${plant.memberId}', '${memberName}')">
                                💬 Contact
                            </button>
                            ${plant.memberId === document.getElementById('plantMember').value ? 
                                `<button class="btn btn-danger" onclick="app.removePlant('${plant.id}', '${plant.memberId}')">
                                    🗑️ Remove
                                </button>` : ''
                            }
                        </div>
                    `;
                    container.appendChild(plantCard);
                });
            }

            renderMessages(memberId = null) {
                const container = document.getElementById('messagesContainer');
                
                if (!memberId) {
                    container.innerHTML = '<p style="text-align: center; color: #666; margin: 40px 0;">Select a member to view messages</p>';
                    return;
                }
                
                // Filter messages for the selected member
                const memberMessages = this.state.messages.filter(msg => 
                    msg.fromId === memberId || msg.toId === memberId
                ).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                container.innerHTML = '';
                
                if (memberMessages.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666; margin: 40px 0;">No messages found for this member</p>';
                    return;
                }
                
                memberMessages.forEach(message => {
                    const fromMember = this.state.members.find(m => m.id === message.fromId);
                    const toMember = this.state.members.find(m => m.id === message.toId);
                    
                    const messageEl = document.createElement('div');
                    messageEl.className = 'message fade-in';
                    messageEl.innerHTML = `
                        <div class="message-header">
                            <span><strong>From:</strong> ${fromMember ? fromMember.name : 'Unknown'}</span>
                            <span><strong>To:</strong> ${toMember ? toMember.name : 'Unknown'}</span>
                            <span>${new Date(message.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="message-content">${message.content}</div>
                    `;
                    container.appendChild(messageEl);
                });
            }

            updateStats(stats = null) {
                if (!stats) {
                    // Calculate from current state
                    stats = {
                        totalMembers: this.state.members.length,
                        totalPlants: this.state.plants.length,
                        plantsOffered: this.state.plants.filter(p => p.type === 'offer').length,
                        plantsWanted: this.state.plants.filter(p => p.type === 'wanted').length
                    };
                }
                
                document.getElementById('memberCount').textContent = stats.totalMembers || 0;
                document.getElementById('plantCount').textContent = stats.totalPlants || 0;
                document.getElementById('offerCount').textContent = stats.plantsOffered || 0;
                document.getElementById('wantedCount').textContent = stats.plantsWanted || 0;
            }

            openMessageModal(toId, toName) {
                document.getElementById('messageToId').value = toId;
                document.querySelector('#messageModal h3').textContent = `Send Message to ${toName}`;
                document.getElementById('messageModal').classList.add('show');
            }

            closeModal() {
                document.getElementById('messageModal').classList.remove('show');
                document.getElementById('messageForm').reset();
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Global functions for event handlers
        window.closeModal = () => app.closeModal();

        // Initialize the application
        const app = new PlantExchangeClient();
        
        // Make app globally available for onclick handlers
        window.app = app;
    </script>
</body>
</html>
